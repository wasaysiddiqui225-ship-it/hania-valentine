<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For HANIA ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #ff1e4d;
}

#noBtn {
    background: #999;
    color: white;
    position: relative;
}

#result {
    margin-top: 20px;
    display: none;
}

img {
    width: 200px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>HANIA ðŸ’•</h1>
    <h2>Will you be my Valentine? ðŸ’–</h2>

    <button id="yesBtn">Yea Sure ðŸ’•</button>
    <button id="noBtn">No ðŸ˜œ</button>

    <div id="result">
        <h2>Yayyyyy!!! ðŸ¥°ðŸ’–</h2>
        <p>You just made me the happiest person alive! ðŸ’ž</p>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 100;
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function() {
    result.style.display = "block";
});
</script>

</body>
</html>
